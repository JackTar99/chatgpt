<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Invaders Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">Invaders</h1>
    <div id="gameContainer" class="d-flex justify-content-center">
      <canvas id="gameCanvas" width="500" height="600"></canvas>
    </div>
    <div id="messageContainer" class="mt-3 text-center">
      <h2 id="message" style="font-size: 40pt; color: white;"></h2>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
